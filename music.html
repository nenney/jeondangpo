<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀소개</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <!-- CSS 링크 및 스타일 시트 -->
    <link rel="stylesheet" href="play.css">
</head>
<body>

    <!-- 헤더 영역 -->
    <header>
        <h1>씹어삼키조</h1>

        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <ul>
                <li><a href="#">팀소개</a></li>
                <li><a href="#">방명록</a></li>
                <li><a href="#">뮤직 플레이리스트</a></li>
                </ul>
        </nav>
    </header>

        <h1>PlayList</h1>

    <!-- 음악 정보 입력 폼 -->
    <div>
        <h2>음악 추천 하고가</h2>
        <form id="recommendation-form">
            <label for="title">곡 제목:</label>
            <input type="text" id="title" required><br>

            <label for="reason">추천 이유:</label>
            <input type="text" id="reason" required><br>

            <label for="videoUrl">유튜브 URL:</label>
            <input type="text" id="videoUrl" required><br>

            <button type="submit">추천하기</button>
        </form>
    </div>

    <!-- 추천 목록 -->
    <div id="recommendations">
        <!-- 여기에 추천 목록이 동적으로 추가됩니다. -->
    </div>

    <!-- JavaScript 코드 -->
    <script type="module" src="list.js"></script>

</body>

</html>
