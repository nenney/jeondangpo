<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전당포</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="mainstyle.css">
</head>

<body>


    <header>
        <nav class="navbar">
            <div class="container">
                <a href="main.html" class="logo">전 당 포</a>
            </div>
            <ul class="nav-menu">
                <li><a href="main.html">팀소개</a></li>
                <li><a href="book.html">방명록</a></li>
                <li><a href="music.html">플레이리스트</a></li>
            </ul>
        </nav>
    </header>


    <div id="teamBox">
        <h1 id="introduceTeam">
            금이빨 빼고..<br><br>
            취업 모조리 다<br><br>
            씹어먹어줄게...<br>
        </h1>

    </div>


    

    <div id="introduceBox">
        <h1 id="introduce">씹어삼키조 조원들을 소개한다</h1>
        <!-- 팀원 사진들 (클릭 시 모달창) -->
        <div id="imageContainer">
            <img src="image/image1.jpg" alt="Image 1" data-key="data1">
            <img src="image/image2.jpg" alt="Image 2" data-key="data2">
            <img src="image/image3.jpg" alt="Image 3" data-key="data3">
            <img src="image/image4.jpg" alt="Image 4" data-key="data4">
            <img src="image/image5.jpg" alt="Image 5" data-key="data5">
        </div>
    </div>

    <!-- 팀원 소개 모달 -->
    <div class="modal fade" id="introModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
    
                <div class="modal-header">
                    <h5>팀원을 소개합니다!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4"> <!-- modal-body2 -->
                            <img class="modal-photo" id="modalPhoto" src="" alt="Modal Photo">
                            <div class="modal-body2 d-flex flex-row align-items-start">
                                <h5 class="modal-name" id="modalName"></h5>
                                <p class="modal-age" id="modalAge"></p>
                                <p class="modal-home" id="modalHome"></p>
                                <p class="modal-MBTI" id="modalMBTI"></p>
                            </div>
                        </div>
                        <div class="col-md-8"> <!-- modal-body3 -->
                            <div class="modal-body3">
                                <p class="modal-one" id="modalOne"></p>
                                <p class="modal-blog" id="modalBlog"></p>
                                <p class="modal-goal" id="modalGoal"></p>
                                <p class="modal-hobby" id="modalHobby"></p>
                                <p class="modal-pro" id="modalPro"></p>
                                <p class="modal-info" id="modalInfo"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="module" src="./script.js"></script>
        </div>
    </div>

    <!-- 소개 및 각오, 약속 아코디언 -->
    <div class="accordion" id="accordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne" id="accordionButton">
                    우리의 인사
                </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordionBody">
                    <strong>인사</strong>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseTwo">
                    우리의 각오
                </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show">
                <div class="accordionBody">
                    <strong>금이빨 빼고 전부 씹어먹을 각오로 열심히 하기!!!!</strong>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseThree">
                    우리의 약속
                </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show">
                <div class="accordionBody">
                    1. 일정이 있다면 미리 말해주기! <br> 2. 지각하지 않기! <br> 3. 서로 존중하기! <br>
                    <strong><span style="color: red;">4. 모르는게 있으면 주저하지 말고 공유하기!!!</span></strong> <br> 5. 마이크랑
                    카메라 꼭 켜기!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
