<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀소개</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <!-- CSS 링크 및 스타일 시트 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 헤더 영역 -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="팀 로고">
            <h4>(로고 누르면 메인으로 이동)</h4>
        </div>
        <h1>씹어삼키조</h1>

        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <ul>
                <li><a href="#">팀소개</a></li>
                <li><a href="#">방명록</a></li>
                <li><a href="#">뮤직 플레이리스트</a></li>
                    </ul>
        </nav>
    </header>

    <!-- 메인 컨텐츠 영역 -->
    <main>
        
        <!-- 팀 소개 섹션 -->
        <section id="about">
            <h2>팀 소개</h2>
            <p>팀의 목표와 비전, 업무 내용 등을 간략하게 소개합니다.</p>
        </section>

        <!-- 팀 멤버 섹션 -->
        <section id="members">
            <h2>팀 멤버(사진)</h2>
            <!-- 각 팀 멤버의 프로필 카드나 리스트 -->
            <div class="member">
                <img src="member1.jpg" alt="멤버1 사진">
                <h3>멤버1 이름</h3>
                <img src="member2.jpg" alt="멤버2 사진">
                <h3>멤버2 이름</h3>
                <img src="member3.jpg" alt="멤버3 사진">
                <h3>멤버3 이름</h3>
                <img src="member4.jpg" alt="멤버4 사진">
                <h3>멤버4 이름</h3>
                <img src="member5.jpg" alt="멤버5 사진">
                <h3>멤버5 이름</h3>
            </div>
            <!-- 추가 멤버 카드 -->
            <!-- ... -->
        </section>

        

        <!-- 연락 정보 섹션 -->
        <section id="contact">
            <h2>연락 정보</h2>
            <!-- 연락 방법 및 정보 -->
            <p>이메일: contact@example.com</p>
            <p>전화번호: 010-1234-5678</p>
        </section>

    </main>

</body>
</html>
